name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MyRecipeBook.sln

      - name: Build
        run: dotnet build MyRecipeBook.sln --no-restore

      - name: Run tests with coverage (Coverlet + OpenCover)
        run: |
          dotnet test MyRecipeBook.sln \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutput=coverage/ \
            /p:CoverletOutputFormat=opencover

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Thiagonogsl_RecipeBook.API
            -Dsonar.organization=thiagonogsl
            -Dsonar.cs.opencover.reportsPaths=**/coverage/**/coverage.opencover.xml
            -Dsonar.exclusions=**/Migrations/**,**/Program.cs
