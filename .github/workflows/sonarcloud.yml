name: CI + SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore MyRecipeBook.sln

      - name: Build
        run: dotnet build MyRecipeBook.sln --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test MyRecipeBook.sln \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=tests/CommonTestUtilities/coverage/coverage.opencover.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Thiagonogsl_RecipeBook.API
            -Dsonar.organization=thiagonogsl
            -Dsonar.sources=src/backend,src/shared
            -Dsonar.tests=tests
            -Dsonar.cs.opencover.reportsPaths=tests/CommonTestUtilities/coverage/coverage.opencover.xml
            -Dsonar.exclusions=**/Migrations/**,**/Program.cs

